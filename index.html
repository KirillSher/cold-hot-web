<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Холодно-Горячо</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Игра Холодно-Горячо</h2>

    <div class="menu">
        <button id="view-past-games">Просмотр прошлых игр</button>
        <button id="clear-db">Очистить базу данных</button>
        <button id="help">Помощь</button>
    </div>

    <div class="settings">
        <label for="player-name">Имя игрока:</label>
        <input type="text" id="player-name" placeholder="Введите ваше имя">
        <button id="startBtn">Новая игра</button>
    </div>

    <div id="game-container" style="display: none;">
        <p id="game-status"></p>
        <label for="guessInput">Введите ваше предположение:</label>
        <input type="number" id="guessInput" min="1" max="100">
        <button id="guessBtn">Угадать</button>
        <button id="close-game" style="display: none;">Закрыть</button>
    </div>

    <div class="game-list-container">
        <ul id="game-list" class="game-list"></ul>
        <button id="close-game-list" style="display: none;">Закрыть</button>
    </div>

    <div id="help-container" style="display: none;">
        <h3>Справка</h3>
        <p>Введите ваше имя и нажмите "Новая игра". Затем пытайтесь угадать загаданное число от 1 до 100 с подсказками "Холодно", "Тепло" и "Горячо".</p>
        <button id="close-help">Закрыть</button>
    </div>

    <script src="https://unpkg.com/idb@7.0.0/build/umd.js"></script>
    <script type="module" src="./js/game.js"></script>
    <script type="module" src="./js/db.js"></script>
</body>
</html>
